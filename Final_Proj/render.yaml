services:
  # Backend API Service
  - type: web
    name: sports-fan-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd Final_Proj && \
      pip install --upgrade pip && \
      pip install -r requirements.txt
    startCommand: cd Final_Proj && uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        scope: build,runtime
      - key: DATABASE_PATH
        value: ./backend/data/fan_engagement.db
        scope: runtime
      - key: PYTHON_VERSION
        value: 3.11.7

  # Frontend Static Site Service
  - type: static_site
    name: sports-fan-frontend
    region: oregon
    plan: free
    buildCommand: echo "Frontend ready"
    staticPublishPath: Final_Proj/frontend
    envVars:
      - key: BACKEND_URL
        value: https://sports-fan-backend.onrender.com
        scope: buildtime

